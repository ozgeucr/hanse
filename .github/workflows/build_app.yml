name: Build macOS App

on:
  push:
    branches: [ "main" ]  # Kodu main branch'e attığında çalışır

jobs:
  build:
    runs-on: macos-latest  # GitHub'ın en son sürüm Mac sunucusunu kullan

    steps:
    - name: Kodu Çek (Checkout)
      uses: actions/checkout@v3

    - name: Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Kütüphaneleri Yükle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Uygulamayı Derle (PyInstaller)
      run: |
        # --onefile: Tek dosya olsun
        # --windowed: Terminal açılmasın
        # --noconfirm: Soru sormadan üzerine yazsın
        pyinstaller --noconfirm --onefile --windowed --name "AI_Kokpit" src/main.py

    - name: Uygulamayı Yükle (Artifact)
      uses: actions/upload-artifact@v3
      with:
        name: HANSE_app
        path: dist/Hanse.app